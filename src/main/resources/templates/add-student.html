<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Student Insert Form</h1>
<div class="card">
  <div class="card-body">
    <div class="col-md-10">
      <form  method="post"
            th:action="@{/student/add}" th:object="${student}" >
        <div class="row">
          <div class="form-group col-md-8">
            <label class="col-form-label" for="name">Name</label> <input class="form-control" id="name"
                                                                         placeholder="Name"
                                                                         th:field="*{name}"
                                                                         type="text">
          </div>

          <div class="form-group col-md-8">
            <label class="col-form-label" for="name">Index Number</label> <input class="form-control" id="index_no"
                                                                         placeholder="Index Number"
                                                                                 th:field="*{index_no}"
                                                                         type="text">
          </div>

          <div class="form-group col-md-8">
            <label class="col-form-label" for="school">School</label> <input class="form-control" id="school"
                                                                                 placeholder="School"
                                                                             th:field="*{school}"
                                                                                 type="text">
          </div>

          <div class="form-group col-md-8">
            <label class="col-form-label" for="teacher">Teacher</label> <input class="form-control" id="teacher"
                                                                                 placeholder="Teacher"
                                                                               th:field="*{teacher}"
                                                                                 type="text">
          </div>
<br/>
          <div class="form-group col-md-8">
            <label class="col-form-label" for="teacher">Add subjects</label>
          </div>
          <div class="form-group col-md-8">
            <select class="form-select" aria-label="Default select example" th:field="*{subjects}">
              <option selected value="MATHS">MATHS</option>
              <option value="ACCOUNTING">ACCOUNTING</option>
              <option value="MUSIC">MUSIC</option>
            </select>
          </div>

<br/>

          <div class="form-group col-md-8">
            <select class="form-select" aria-label="Default select example" th:field="*{subjects}">
              <option selected value="CHEMISTRY">CHEMISTRY</option>
              <option value="ECON">ECON</option>
              <option value="ICT">ICT</option>
            </select>
          </div>

          <div class="form-group col-md-8">
            <select class="form-select" aria-label="Default select example" th:field="*{subjects}">
              <option selected value="PHYSICS">PHYSICS</option>
              <option value="BIOLOGY">BIOLOGY</option>
              <option value="HISTORY">HISTORY</option>
            </select>
          </div>
        </div>
        <br>
        <div class="col-md-6">
          <input class="btn btn-primary" type="submit" value="Add User">
        </div>

        <div class="form-group col-md-8"></div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
