<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br><h1  class="text-center"><b>Register Page</b></h1><br><br>
<div class="row justify-content-center ">
  <form class="col-md-5" th:method="post" th:action="@{/add/teacher}" th:object="${teacher}">
    <div class="mb-6">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" th:field="*{name}">
    </div><br>
    <div class="mb-6">
      <label for="exampleInputID" class="form-label">Teacher Id</label>
      <input type="text" class="form-control" id="exampleInputID" th:field="*{teacher_id}">
    </div><br>
    <div class="mb-6">
      <label for="exampleEmail" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="exampleEmail" th:field="*{email}">
    </div><br>

    <div class="mb-6">
      <label for="examplePassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="examplePassword" th:field="*{password}">
    </div><br>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
</body>
</html>
