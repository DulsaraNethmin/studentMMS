<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>All results - <span th:text="${student.getName()}"/></h2>
<table class="table" th:if="${results}">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Index</th>
        <th scope="col">Year</th>
        <th scope="col">Term</th>
        <th scope="col" th:text="${student.subjects[0]}"></th>
        <th scope="col" th:text="${student.subjects[1]}"></th>
        <th scope="col" th:text="${student.subjects[2]}"></th>
        <th scope="col">Update Result</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="result:${results}">
        <th scope="row">1</th>
        <td th:text="${result.index_no}"/>
        <td th:text="${result.year}"/>
        <td th:text="${result.term}"/>
        <td th:text="${result.marks[0]}"/>
        <td th:text="${result.marks[1]}"/>
        <td th:text="${result.marks[2]}"/>
        <td> <a  class="btn btn-primary gs" th:href="@{/update/result/{index_no}(index_no=${student.index_no})}">Update result</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
