<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>StudentMMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Add Result</h1>
<div class="card">
  <div class="card-body">
    <div class="col-md-10">
      <form  method="post"
             th:action="@{/add/result}" th:object="${result}" >
        <div class="row">

          <div class="form-group col-md-8">
            <label class="col-form-label" th:text="${student.name}"/>
          </div>

          <div class="form-group col-md-8">
            <label class="col-form-label" th:text="${student.index_no}"/>
          </div>

          <div class="form-group col-md-8">
            <input class="form-control" id="year" placeholder="Year" th:field="*{year}" type="number">
          </div>

          <div class="form-group col-md-8">
            <select class="form-select" aria-label="Default select example" th:field="*{term}">
              <option selected value="MATHS">FIRST_TERM</option>
              <option value="ACCOUNTING">SECOND_TERM</option>
              <option value="MUSIC">THIRD_TERM</option>
            </select>
          </div>

          <br/>
          <div class="form-group col-md-8">
            <label class="col-form-label" >Add result</label>
          </div>
          <br/>
          <div class="form-group col-md-8">
            <input class="form-control" id="sub1" placeholder="Result" th:field="*{marks}" type="number">
          </div>
          <div class="form-group col-md-8">
            <input class="form-control" id="sub2" placeholder="Result" th:field="*{marks}" type="number">
          </div>
          <div class="form-group col-md-8">
            <input class="form-control" id="sub3" placeholder="Result" th:field="*{marks}" type="number">
          </div>

        <div class="col-md-6">
          <input class="btn btn-primary" type="submit" value="Add">
        </div>

        <div class="form-group col-md-8"></div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
