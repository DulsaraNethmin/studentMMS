<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br><h1  class="text-center"><b>Login Page</b></h1><br><br>
<div class="row justify-content-center ">
<form class="col-md-5" th:method="post" th:action="@{/login}" th:object="${teacher}">
  <div class="mb-6">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
  </div><br>
  <div class="mb-6">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
  </div><br>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
</div>
</body>
</html>
