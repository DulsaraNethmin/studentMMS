<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Login Page</h1>
<form class="col-md-10" th:method="post" th:action="@{/login}" th:object="${teacher}"><!--take the passed obj from teacher controller to here-->
 <!--@{/login}: Once submitted, call the api -->
  <!--Once submitted pw and email, then it pass using @{/login} api with Teacher obj as post request-->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
    <!--assign value to email which is in the teacher model by entering it in the form-->
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
    <!--assign value to email which is in the teacher model by entering it in the form-->
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</body>
</html>
