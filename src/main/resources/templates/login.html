<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Login Page</h1>

<!--/*@thymesVar id="teacher" type=""*/-->
<form th:action="@{/userLogin}" th:object="${teacher}" method="POST">
  <div >
    <label for="email" class="col-5">Email </label>
    <div class="col-5">
      <input type="text" class="form-control" id="email" placeholder="email@example.com" th:field="*{email}">
    </div>
  </div>
  <div >
    <label for="password" class="col-5">Password</label>
    <div class="col-5">
      <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
    </div>
  </div>
</form>

<div>
  <a  class="btn btn-primary gs" href="/userLogin">Login</a>
</div>


</body>
</html>
