<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Teacher Dashboard</title>
    <link rel="stylesheet" href="teacher-home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div>
    <div  class="bg-image p-0 shadow-1-strong mb-0"
          style="background-image: url('https://t3.ftcdn.net/jpg/05/00/34/58/360_F_500345899_4OqmtspFst6SRnNQvLj7h7TfKOrBwTer.jpg'); height: 100vh"

    >

    <div  class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp')"
    ><h1>Teacher Dashboard - <span th:text="${session.name}"/></h1></div>

    <div class=" d-flex justify-content-center">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group "><br/><br/>
        <button type="button" class="btn btn-secondary btn-lg btn-block  justify-content-center" href="/student/add p-5 "> <h3>Add student</h3> </button><br/><br/>
        <button type="button" class="btn btn-secondary btn-lg btn-block" th:href="@{|/student/show/${session.id}|}"><h3>Show student</h3></button><br/><br/>
        <button type="button" class="btn btn-secondary btn-lg btn-block" href="/logout" ><h3>Logout</h3></button><br/><br/>
    </div></div>

</div>

</body>
</html>
